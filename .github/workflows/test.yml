name: Test Next.js App

on:
    push:
        branches: ["**"]
    pull_request:
        branches: [main]
    workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
            node-version: 20.9.0

      - name: Check Node version
        run: node -v


      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
            version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm build
