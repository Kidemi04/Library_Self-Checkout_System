name: Test Build Next.js

on:
    push:
        branches: ["**"]
    pull_request:
        branches: ["**"]
    workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
            node-version: 22.19.0
            # Same as the system version

      - name: Check Node version
        run: node -v

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
            version: 10.17.1

      - name: Check the pnpm version
        run: pnpm -v

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm build